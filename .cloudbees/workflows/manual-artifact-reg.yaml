apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: RegisterDeployedArtifact
on:
  workflow_dispatch:
jobs:
  env_reg_artifacts:
    steps:
      - name: Inform system that an artifact version was created
        uses: cloudbees-io/register-build-artifact@v2
        id: register
        with:
          name: "cbpautomation/python-hello-world-docker"
          version: "21.10.33"
          url: "docker.io/cbpautomation/python-hello-world-docker:21.10.33"
          digest: "sha256:e59371a83d38311659e4895db661b630a287109fbe3884519381979dcea152a7"
          
      - name: success_valid_env_reg_artifact
        uses: cloudbees-io/register-deployed-artifact@v2
        with:
          labels: allPassed, deployed
          target-environment: "PROD"
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Get artifact details
        id: getArtifactDetails
        uses: cloudbees-io/get-artifact-details@v1
        with:
          artifact-id: ${{ steps.register.outputs.artifact-id }}

      - name: Print artifact details
        id: printArtifactDetails
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "Output from getArtifactDetails: "
          echo "name: ${{ steps.getArtifactDetails.outputs.name }}"
          echo "version: ${{ steps.getArtifactDetails.outputs.version }}"
          echo "url: ${{ steps.getArtifactDetails.outputs.url }}"
          echo "digest: ${{ steps.getArtifactDetails.outputs.digest }}"
          status=0
          if [ "${{ steps.getArtifactDetails.outputs.name }}" = "cbpautomation/python-hello-world-docker" ]; then
            echo "Both names are same"
          else
            echo "Both names are not same"
            status=1
          fi

          if [ "${{ steps.getArtifactDetails.outputs.version }}" = "21.10.33" ]; then
            echo "Both versions are same"
          else
            echo "Both versions are not same"
            status=1
          fi

          if [ "${{ steps.getArtifactDetails.outputs.url }}" = "docker.io/cbpautomation/python-hello-world-docker:21.10.33" ]; then
            echo "Both urls are same"
          else
            echo "Both urls are not same"
            status=1
          fi

          if [ "${{ steps.getArtifactDetails.outputs.digest }}" = "sha256:e59371a83d38311659e4895db661b630a287109fbe3884519381979dcea152a7" ]; then
            echo "Both digests are same"
          else
            echo "Both digests are not same"
            status=1
          fi

          exit $status
